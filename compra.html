    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="d-flex justify-content-center mb-3">#COMPRA</h1>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <form id="procesar-pago" action="#" method="POST" class="col-12 col-xs-12">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo" name="cc_to">
                            </div>
                        </div>

                        <div class="container-fluid" id="table">
                            <div class="row ">
                                <div class="col-12 justify-content-center " id="carrito">
                               
                                    <table class="table col-12" id="lista-compra" >
                                        <thead>
                                            <tr>
                                                <th  scope="col-2" style="color: white; text-transform: uppercase;">Imagen</th>
                                                <th  scope="col-2" style="color: white; text-transform: uppercase;">Nombre</th>
                                                <th scope="col-2" style="color: white; text-transform: uppercase;">Precio</th>
                                                <th  scope="col-2" style="color: white; text-transform: uppercase;">Cantidad</th>
                                                <th  scope="col-2" style="color: white; text-transform: uppercase;">Sub Total</th>
                                                <th  scope="col-2" style="color: white; text-transform: uppercase;">Eliminar</th>
                                            </tr>

                                        </thead>
                                        <tbody >

                                        </tbody>
                                        <tr>
                                            <th colspan="4"  class="text-right" style="color: white; text-transform: uppercase;">SUB TOTAL :</th>
                                            <th style="color: white; text-transform: uppercase;">
                                                <p id="subtotal"></p>
                                            </th>
                                            <!-- <th scope="col"></th> -->
                                        </tr>
                                        <tr style="color: white; text-transform: uppercase;">
                                            <th colspan="4" " class="text-right">COSTO ENVIO:</th>
                                            <th scope="col">
                                                <p id="igv"></p>
                                            </th>
                                            <!-- <th scope="col"></th> -->
                                        </tr>
                                        <tr style="color: white; text-transform: uppercase;">
                                            <th colspan="4" scope="col-12" class="text-right">TOTAL :</th>
                                            <th scope="col">
                                                <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                            </th>
                                            <!-- <th scope="col"></th> -->
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div> 

            
                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="img/logo.png" width="220">
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="product.html" class="btn btn-block" style="background-color: black; color:white;">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <a class="btn btn-block" id="procesar-compra" style="background-color: red; color:white;">Realizar compra</a>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
