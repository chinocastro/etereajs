<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minium-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
          <script
          src="https://kit.fontawesome.com/187c7953cf.js"
          crossorigin="anonymous"
        ></script>
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="container">
                <div class="row justify-content-between mb-5">
                    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                        <a class="navbar-brand" href="index.html">Eterea By Chino</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                </div>
            </div>
        </header>
    
        <br>
    
        <main>
            <div class="container">
                <div class="row mt-3">
                    <div class="col">
                        <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                        <form id="procesar-pago" action="#">
                            <div class="form-group row">
                                <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                                <div class="col-12 col-md-10">
                                    <input type="text" class="form-control" id="cliente"
                                        placeholder="Ingresa nombre cliente" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                                <div class="col-12 col-md-10">
                                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
                                </div>
                            </div>
    
                            <div id="carrito" class="table-responsive">
                                <table class="table" id="lista-compra">
                                    <thead>
                                        <tr>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Sub Total</th>
                                            <th scope="col">Eliminar</th>
                                        </tr>
    
                                    </thead>
                                    <tbody>
    
                                    </tbody>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                        <th scope="col">
                                            <p id="subtotal"></p>
                                        </th>
                                        <!-- <th scope="col"></th> -->
                                    </tr>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">IGV :</th>
                                        <th scope="col">
                                            <p id="igv"></p>
                                        </th>
                                        <!-- <th scope="col"></th> -->
                                    </tr>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                        <th scope="col">
                                            <p id="total"></p>
                                        </th>
                                        <!-- <th scope="col"></th> -->
                                    </tr>
    
                                </table>
                            </div>
    
                            <div class="row justify-content-center" id="loaders">
                                <img id="cargando" src="img/cargando.gif" width="220">
                            </div>
    
                            <div class="row justify-content-between">
                                <div class="col-md-4 mb-2">
                                    <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <a href="" class="btn btn-success btn-block" id="procesar-compra">Realizar compra</a>
                                </div>
                            </div>
                        </form>
    
    
                    </div>
    
    
                </div>
    
            </div>
        </main>
    
    
    
    
    
        </div>
    </body>

    
    
   
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="js/carrito.js"></script>
    <script type="text/javascript" language="javascript" src="js/compra.js"></script>
</html>
